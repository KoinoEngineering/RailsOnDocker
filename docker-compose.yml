version: "3"
services:
    db:
        image: postgres
        volumes:
        - dbdata:/var/lib/postgresql/data
    web:
        build: ./rails
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        volumes:
        - ./rails:/myapp
        ports:
        - "3000:3000"
        depends_on:
        - db
volumes:
    dbdata: